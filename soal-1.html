<body>
  <script>
    // buatlah sebuah function yang menerima sebuah parameter berupa object dan mengembalikan sebuah string
    // Menampilkan "Nama saya John, umur saya 30 tahun, alamat saya di Jalan Pelesiran, dan saya punya hobby yaitu Gaming" 
    /* 
    Tulis kode function di bawah ini
    */

    // Isi data dengan data masing-masing
    var data = {name : "Faza" , age : 16 , address : "Klari" , hobby : "Menonton Anime" }
    function introduce() {
      return "Nama Saya" + data.name + " Umur Saya" + data.age + "Alamat saya di" + data.address + "Dan Hobi Saya" + data.hobby
    }
    var perkenalan = introduce();
    document.write(perkenalan);
  </script>
