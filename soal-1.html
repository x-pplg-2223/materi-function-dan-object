<body>
  <script>
    function introduce(data) {
      var introduction = `Nama Gw ${data.name} Umur ${data.age} Alamat ${data.address} Hobby ${data.hobby}`
      return introduction;
    }

    var data = {name: "Bayu", age: 15, address: "Tanjungpura", hobby: "Nonton Anime"};
    var perkenalan = introduce(data);
    document.write(perkenalan);
  </script>
</body>
