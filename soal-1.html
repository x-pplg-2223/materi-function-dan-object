  <script>

    */


    // Isi data dengan data masing-masing
    var data = {name : "Dewi siti aisyah" , age : 16 , address : "Jln.Tunggak jati" , hobby : "Mendengarkan musik"}

      return " nama saya " + data.name + ", " + "umur saya " + data.age + ", " + "alamat saya di " + data.address + ", " + "saya punya hobby yaitu " + data.hobby + ", "
    }
