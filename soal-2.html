<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal 2</title>
</head>
<body>

  <i><label for="input">Masukkan Nama Anda</label></i>
  <input type="text" name="input" id="input">
  <button onclick="hitung_huruf_vokal(input.value)">Hitung</button>
  <br>
  <i><label for="input">Jumlah Huruf Vokal Adalah</label></i>
  <input type="text" name="hasil" id="hasil" disabled>   

  <script>
    const huruVokal = ["a", "i", "u", "e", "o"];
    function hitung_huruf_vokal(huruf)
    {

  let jumlahVokal = 0;
  for (let i = 0; i < huruf.length; i++) {
    if (huruVokal.includes(huruf[i].toLowerCase())) {
      jumlahVokal++;
    }
  }
  document.getElementById("hasil").value = jumlahVokal;
}
  </script>
</body>
</html>
