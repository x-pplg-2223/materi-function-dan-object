<!-- Kodingan dari sini jangan diubah -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal 2</title>
</head>
<body>

  <label for="input">Masukkan Nama Anda</label>
  <input type="text" name="input" id="input">
  <button onclick="hitung_huruf_vokal(input.value)">Hitung</button>
  <br>
  <label for="input">Jumlah Huruf Vokal Adalah</label>
  <input type="text" name="hasil" id="hasil" disabled>  
  <!-- Sampe Sini Jangan Diubah  -->

  <script>
    const huruVokal = ["a", "i", "u", "e", "o"];
    function hitung_huruf_vokal(huruf)
    {
      // masukan kodingan anda dari sini 
      // tampilkan hasil pada input dengan id hasil
      
      // opsi pertama
      let Vokal = 0;
      for (let z = 0; z < huruf.length; z++) {
      if (huruVokal.includes(huruf[z].toLowerCase())) 
          Vokal++;    

          document.getElementById("hasil").value = Vokal;
    
  }
      // catatan opsi kedua tidak akan terbaca jika opsi 1 tidak ditutup menjadi komentar

      // opsi kedua
      const hasil = document.getElementById('input').value;
      const hasil2 = hasil.toLowerCase().split('').filter(param1 => huruVokal.includes(param1)).length;
      document.getElementById("hasil").value = hasil2;
}
    
  </script>
</body>
</html>
