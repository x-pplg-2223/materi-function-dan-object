<!-- Kodingan dari sini jangan diubah -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal 2</title>
</head>
<body>

  <label for="input">Masukkan Nama Anda</label>
  <input type="text" name="input" id="input">
  <button onclick="hitung_huruf_vokal(input.value)">Hitung</button>
  <br>
  <label for="input">Jumlah Huruf Vokal Adalah</label>
  <input type="text" name="hasil" id="hasil" disabled>  
  <!-- Sampe Sini Jangan Diubah  -->

  <script>
    const hurufVokal = ["a", "i", "u", "e", "o"];
    function hitung_huruf_vokal(huruf)
    {
      // masukan kodingan anda dari sini 
      let totalHurufVokal = 0;

      for(let i = 0; i < huruf.length; i++){
        if (hurufVokal.includes(huruf[i].toLowerCase())){
          totalHurufVokal++;
        }
      }
      // tampilkan hasil pada input dengan id hasil
      document.getElementById('hasil').value = totalHurufVokal;
    }
  </script>
</body>
</html>
