<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal 2</title>
</head>
<body>

  <label for="input">Masukkan Nama Anda</label>
  <input type="text" name="input" id="input">
  <button onclick="hitung_huruf_vokal(input.value)">Hitung</button>
  <br>
  <label for="input">Jumlah Huruf Vokal Adalah</label>
  <input type="text" name="hasil" id="hasil" disabled>  
  <!-- Sampe Sini Jangan Diubah  -->

  <script>
    const huruVokal = ["a", "i", "u", "e", "o"];
    function hitung_huruf_vokal(huruf)
    {
      var jumlah_vokal = 0;
      for(var i = 0; i < huruf.length; i++) {
        var huruf_kecil = huruf[i].toLowerCase();
        if(huruVokal.includes(huruf_kecil)) {
          jumlah_vokal++;
        }
      }
      document.getElementById("hasil").value = jumlah_vokal;
    }

    {
      // masukan kodingan anda dari sini 
      // tampilkan hasil pada input dengan id hasil
    }
  </script>
</body>
</html>
